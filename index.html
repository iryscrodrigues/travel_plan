<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Travel Itinerary Generator</title>
  </head>
  <body>
    <main>
      <div class="container-1">
        <h1>AI Travel Itinerary Generator</h1>
        <form id="itinerary-generator-form">
          <input
            type="text"
            placeholder="Enter the destination you are traveling to"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
      </div>

      <div class="itinerary container-2 hidden" id="itinerary"></div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://linkedin.com/in/iryscrodrigues" target="_blank">
        Irys Rodrigues</a
      >
      and is
      <a href="https://github.com/iryscrodrigues" target="_blank"
        >open-sourced on GitHub
      </a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
